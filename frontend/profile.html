<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SMT Showdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Hunter Profile</h1>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>
        
        <div class="profile-content">
            <div class="avatar-section">
                <img id="avatar-img" src="./images/default-avatar.jpg" alt="Avatar" class="avatar">
                <div class="avatar-controls">
                    <input type="text" id="avatar-url" placeholder="Enter image URL">
                    <button id="update-avatar-btn" class="button">Update Avatar</button>
                </div>
            </div>
            
            <div class="info-section">
                <div class="profile-field">
                    <label>Username:</label>
                    <span id="username"></span>
                </div>
                
                <div class="profile-field">
                    <label>Email:</label>
                    <span id="email"></span>
                </div>
                
                <div class="profile-field">
                    <label>Member since:</label>
                    <span id="joined-at"></span>
                </div>
                
                <div class="profile-field">
                    <label>Battle stats:</label>
                    <div class="stats">
                        <span>Wins: <span id="wins">0</span></span>
                        <span>Losses: <span id="losses">0</span></span>
                    </div>
                </div>
                
                <div class="bio-section">
                    <h3>Hunter's Journal</h3>
                    <textarea id="bio-input" placeholder="Tell your story..."></textarea>
                    <button id="update-bio-btn" class="button">Update Journal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
